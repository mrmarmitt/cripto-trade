spring:
  application:
    name: ctrade

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

trading:
  price-cache:
    ttl-minutes: 5
    max-history-size: 100
    cleanup-interval-minutes: 10
  
  strategies:
    auto-register: true
    max-concurrent-strategies: 10
    strategies:
      pair-trading-strategy:
        enabled: false
        priority: 1
        max-order-value: 1000
        min-order-value: 10
        parameters:
          pair1: "BTC/USDT"
          pair2: "ETH/USDT"
          upperThreshold: 2.0
          lowerThreshold: -2.0
          maxHistorySize: 50
          tradingAmount: 100.0

logging:
  level:
    com.marmitt.ctrade: DEBUG
    org.springframework.web: DEBUG
    okhttp3: INFO
